<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <style>
  h2 {
  margin-left: 10px;
  }
  text {
  font: 10px sans-serif;
  }
  .middle {
    display: table-cell;
    position: absolute;
    left: 50%;
}
  </style>
  <body>
    <h2>Who are the top authors?</h2>
    <div id="topauthor",class="middle"></div>
    <script>
    var diameter = 960,
    format = d3.format(",d"),
    color = d3.scale.category20c();
    var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);
    var svg = d3.select("#topauthor").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
    d3.json("/static/topauthor.json", function(error, root) {
    if (error) throw error;
    var node = svg.selectAll(".node")
    .data(bubble.nodes(root).filter(function(d) { return !d.children; }))
    .enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    node.append("title")
    .text(function(d) { return d.className + ": " + format(d.value); });
    node.append("circle")
    .attr("r", function(d) { return d.r; })
    .style("fill", function(d) { return color(d.packageName); });
    node.append("text")
    .attr("dy", ".3em")
    .style("text-anchor", "middle")
    .text(function(d) { return d.className.substring(0, d.r / 3); });
    });
    d3.select(self.frameElement).style("height", diameter + "px");
    </script>
  </body>
</html>
