<!DOCTYPE html>
<html>
	{% include "head.html" %}

	<style>

	.node {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}
	.node .selected {
		stroke: black;
	}
	.link {
	  stroke: #999;
	  stroke-opacity: .6;
	}

	</style>
	<body>
		{% include "nav.html" %}
		<form id="form">
			<div class="form-group">
				<label for="limitResult">Limit Results</label>
				<input type="text" class="form-control" id="limitResult" placeholder="100" value="100">
				<label for="keyword">Keyword</label>
				<input type="text" class="form-control" id="keyword" value="">
			</div>
			<select id="category" class="form-control">
				<option value="papers">Papers</option>
				<option value="authors">Authors</option>
			</select>
			<select id="analysis" class="form-control">
				<option value="cluster">Cluster</option>
			</select>
			<select id="algorithm" class="form-control">
				<option value="multilevel">Multilevel</option>
				<option value="edge_betweenness">Edge Betweenness</option>
			</select>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
		<table id="node-info" class="table">
		<tbody> </tbody>
		</table>
		<svg id="graph"><!-- D3 JS Graph Goes Here --></svg>
	</body>
	<script src="/static/graph.js"></script>
</html>
